<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Complex Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="/Static/Plugins/EasyUI/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="/Static/Plugins/EasyUI/themes/icon.css"/>
	<script type="text/javascript" src="/Static/Plugins/EasyUI/jquery.min.js"></script>
	<script type="text/javascript" src="/Static/Plugins/EasyUI/jquery.easyui.min.js"></script>
	<style>
	.jd_menu{
	display:block;
	padding:8px;
	border-bottom:1px solid red;

	}
	.active{
	background-color:blue;
	color:white;
	}
	</style>
</head>
<body class="easyui-layout">
		<div data-options="region:'north'" style="height:50px">
			<h1>区域专业管理后台</h1>
		</div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>

			<ul class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true,dnd:true"></ul>
		<div data-options="region:'west',split:true" title="后台管理" style="width:200px;">
			<div  id="aa" class="easyui-accordion" data-options="fit:true,border:false">
				<div title="地区管理"  >
					<a id= "jd_menu_province" class = 'jd_menu' href="/ProvinceManager.html">省</a>
					<a id= "jd_menu_city" class = 'jd_menu' href="/CityManager.html">市</a>
					<a id= "jd_menu_country" class = 'jd_menu' href="/CountryManager.html">县</a>
				</div>
				<div title="用户管理"  style="padding:10px;">
					<a id="user" class="jd-menu" href="#">用户管理</a>
                	<a id="jd_menu_merchant" class="jd-menu" href="/MerchantManager.html">商户管理</a>
				</div>
				<div title="京东自营" data-options="selected:true" style="padding:10px">
					<a id="jd_menu_product" class="jd-menu" href="/ProductManager.html">产品管理</a>
				</div>
			</div>
		</div>
		<div data-options="region:'center'" title="{% block crumbs %} {% end %}"> # 内容显示区
			{% block content %} {% end %}
		</div>
		{% block js %} {% end %}
</body>
</html>
